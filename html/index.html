<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Digital - Login</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
    <header>
        <div class="logo">
            <h2>Shopping Digital</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="markets.html">Mercados</a></li>
                <li><a href="comparison.html">Comparar Preços</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Entrar no Shopping Digital</h1>
        
        <form id="loginForm" action="javascript:void(0);" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">

            <button type="submit">Entrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Shopping Digital - Todos os direitos reservados</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
