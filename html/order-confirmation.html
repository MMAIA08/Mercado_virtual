<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação do Pedido</title>
    <link rel="stylesheet" href="/css/order-confirmation.css">
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>

    <main>
        <h1>Confirmação do Pedido</h1>

        <div class="order-summary">
            <h2>Resumo do Pedido</h2>
            
            <div class="order-item">
                <img src="product1.jpg" alt="Produto 1">
                <div class="order-item-details">
                    <h3>Produto 1</h3>
                    <p>R$ 19,99 x 1</p>
                </div>
            </div>

            <div class="order-item">
                <img src="product2.jpg" alt="Produto 2">
                <div class="order-item-details">
                    <h3>Produto 2</h3>
                    <p>R$ 29,99 x 1</p>
                </div>
            </div>

            <div class="order-total">
                <h3>Total: <span id="orderTotal">R$ 49,98</span></h3>
            </div>
            
            <div class="payment-info">
                <h3>Método de Pagamento:</h3>
                <p id="paymentMethod">Pix</p> <!-- Será alterado com base na escolha do usuário -->
            </div>

            <div class="delivery-info">
                <h3>Endereço de Entrega:</h3>
                <p>Rua Exemplo, 123 - Cidade Exemplo - Estado Exemplo</p> <!-- Informações de entrega fictícias -->
            </div>
        </div>

        <div class="order-actions">
            <button onclick="goBackToHome()">Voltar à Página Inicial</button>
            <button onclick="trackOrder()">Acompanhar Pedido</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Shopping Digital - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
